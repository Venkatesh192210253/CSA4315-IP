<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Pages</title>
  <style>
    form {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      width: 300px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Registration Form -->
  <form id="registrationForm">
    <h3>Registration</h3>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <h3>Login</h3>
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- User Profile Form -->
  <form id="profileForm">
    <h3>User Profile</h3>
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="email" id="profileEmail" placeholder="Email" required />
    <input type="text" id="phoneNumber" placeholder="Phone Number" required />
    <button type="submit">Save Profile</button>
  </form>

  <!-- Payment Form -->
  <form id="paymentForm">
    <h3>Payment by Credit Card</h3>
    <input type="text" id="cardNumber" placeholder="Card Number (16 digits)" required />
    <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required />
    <input type="text" id="cvv" placeholder="CVV (3 digits)" required />
    <button type="submit">Make Payment</button>
  </form>

  <script>
    // Registration Form Validation
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!username || username.length < 3) {
        alert('Username must be at least 3 characters long.');
        return;
      }
      if (!/\S+@\S+\.\S+/.test(email)) {
        alert('Enter a valid email.');
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }
      alert('Registration successful!');
    });

    // Login Form Validation
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!username || username.length < 3) {
        alert('Enter a valid username.');
        return;
      }
      if (!password) {
        alert('Password cannot be empty.');
        return;
      }
      alert('Login successful!');
    });

    // User Profile Validation
    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('profileEmail').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();

      if (!fullName || fullName.length < 3) {
        alert('Full Name must be at least 3 characters long.');
        return;
      }
      if (!/\S+@\S+\.\S+/.test(email)) {
        alert('Enter a valid email.');
        return;
      }
      if (!/^\d{10}$/.test(phoneNumber)) {
        alert('Enter a valid 10-digit phone number.');
        return;
      }
      alert('Profile updated successfully!');
    });

    // Payment Form Validation
    document.getElementById('paymentForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const cardNumber = document.getElementById('cardNumber').value.trim();
      const expiryDate = document.getElementById('expiryDate').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      if (!/^\d{16}$/.test(cardNumber)) {
        alert('Enter a valid 16-digit card number.');
        return;
      }
      if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
        alert('Enter a valid expiry date in MM/YY format.');
        return;
      }
      if (!/^\d{3}$/.test(cvv)) {
        alert('Enter a valid 3-digit CVV.');
        return;
      }
      alert('Payment successful!');
    });
  </script>

</body>
</html>
